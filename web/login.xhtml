<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<body>

<h:graphicImage styleClass="logo" library="images" name="logo.png"/>

<h:form styleClass="login-form">
    <div class="login-info">
    <h:outputLabel styleClass="login-label" value="Username"></h:outputLabel><br/>
    <h:inputText value="#{controller.username}" styleClass="login-input" required="true"></h:inputText>
</div>
    <div class="login-info">
    <h:outputLabel styleClass="login-label" value="Password"></h:outputLabel><br/>
    <h:inputSecret value="#{controller.pwd}" styleClass="login-input" required="true"></h:inputSecret>
    </div>

    <h:commandButton styleClass="btn login-btn" action="#{controller.validateUsernamePassword}" value="Login"/>
    <h:commandButton styleClass="btn login-btn" value="Register"/>
</h:form>

</body>
</html>
