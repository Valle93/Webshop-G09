<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <h:graphicImage styleClass="logo" library="images" name="logo.png"/>
   <div class="header">
       <h:outputLabel styleClass="greet" value="Welcome #{controller.currentUser.firstName} #{controller.currentUser.lastName}"/>
       <div class="header-btn">
       <h:form>
           <h:commandButton styleClass="logout-btn btn " value="Logout" action="login"/>
       </h:form>
      <h:form>
      <h:commandLink>
         <h:graphicImage library="images" name="cart.png" height="30px" width="30px" />
      </h:commandLink>
      </h:form>
       </div>
   </div>

    <div class="search">
        <h:form>
        <h:inputText styleClass="search-input"></h:inputText>
        <h:commandLink>
            <h:graphicImage library="images" name="search.png" height="30px" width="30px" />
        </h:commandLink>
        </h:form>
    </div>

<div class="wrapper">
      <ui:repeat var="temp" value="#{controller.recordList}">
         <div class="product">
            <h:form>
            <h:graphicImage library="images" name="#{temp.imgURL}" width="100px" height="100px"/>
            <p class="artist">#{temp.artist}</p>
            <p class="title">#{temp.title}</p>
            <p class="price">#{temp.price}:-</p>
            <h:commandButton action="#{controller.addToCart(temp.price)}" styleClass="btn" value="Add to cart"></h:commandButton>
            </h:form>
         </div>
      </ui:repeat>
</div>
</h:body>
</html>
